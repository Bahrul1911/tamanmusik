<!-- Masthead-->
<header class="masthead text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Icon Divider-->
    <br>
    <div class="bg-primary">
    <div class="login-box" style="margin-top: 100px;">
      <h2>Register</h2>
      <form>
        <div class="user-box">
          <input type="text" [(ngModel)]="user.nama" name="nama" #nama="ngModel" required>
          <label>Nama Pengguna</label>
        </div>
        <div class="user-box">
          <input type="text" [(ngModel)]="user.email" name="email" #email="ngModel" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
          <label>Password</label>
        </div>
        <div class="user-box">
          <input type="password" [(ngModel)]="user.password2" name="password2" #password2="ngModel" (keyup)="checkMatch()" required>
          <label>Ulangi Password</label>
        </div>
        <span *ngIf="error" style="font-size: medium; color: white;" class="text-wrap">{{error.message}}</span>
        <p *ngIf="match == false" style="color: white;">Confirmation New Password not match!</p>
        <a (click)="register()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
    </div>
  </div>
</header>
