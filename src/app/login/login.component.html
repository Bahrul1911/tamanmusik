<!-- Masthead-->
<header class="masthead text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Icon Divider-->
    <br>
    <div class="bg-primary">
      <div class="login-box" style="margin-top: 50px;">
        <h2>Login</h2>
        <form>
          <div class="user-box">
            <input type="text" (keydown.enter)="enterLogin($event)" [(ngModel)]="user.email" name="email" #email="ngModel" required>
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" (keydown.enter)="enterLogin($event)" [(ngModel)]="user.password" name="password" #email="ngModel" required>
            <label>Password</label>
          </div>
          <span *ngIf="error" style="font-size: medium; color: white;" class="text-wrap">{{error.message}}</span><br>
          <a (click)="login()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
    </div>
  </div>
</header>
